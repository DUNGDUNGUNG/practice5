<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game caro</title>
</head>
<body>
<h3><p style="color:yellowgreen">Caro Game Simple</p></h3>
<p id="caro" />
<input  type="button" value="Change Value" onclick="changeValue()">
</body>
<script>
    let c = document.getElementById("caro");

    let board = [];
    let data = "";
    for (let i = 0; i < 8; i++) {
        board[i] = new Array(0, 0, 0, 0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 8; i++) {
        data += "<br/>";
        for (let j = 0; j < 8; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    c.innerHTML = data;
    function changeValue() {
        let X = parseInt(prompt("X: "));
        let Y = parseInt(prompt("Y: "));
        data = "";
        board[X][Y] = "x";
        for (let i = 0; i < 8; i++) {
            data += "<br/>";
            for (let j = 0; j < 8; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        c.innerHTML = "<hr/>" + data;
    }
</script>
</html>
